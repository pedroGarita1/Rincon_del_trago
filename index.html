<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Trago - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .menu-header {
            background-color: #6c4f3d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .menu-header h1 {
            font-family: 'Georgia', serif;
        }

        .menu-section {
            background-color: #fdf5e6;
            border: 1px solid #d3c4a6;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-section h2 {
            color: #6c4f3d;
            border-bottom: 2px solid #d3c4a6;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .menu-item span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="menu-header">
        <h1>El Rincón del Trago</h1>
        <p>¡Disfruta de nuestros deliciosos platillos y bebidas!</p>
    </header>

    <div class="container mt-4">
        <!-- Comida -->
        <div class="menu-section">
            <h2>Comida</h2>
            <div class="menu-item">
                <span>Alitas BBQ, sencillas</span>
                <span>$120.00</span>
            </div>
            <div class="menu-item">
                <span>Papas a la francesa</span>
                <span>$80.00</span>
            </div>
            <div class="menu-item">
                <span>Boneles</span>
                <span>$150.00</span>
            </div>
        </div>

        <!-- Bebidas -->
        <div class="menu-section">
            <h2>Bebidas</h2>
            <div class="menu-item">
                <span>Micheladas</span>
                <span>$90.00</span>
            </div>
            <div class="menu-item">
                <span>Pitufos</span>
                <span>$100.00</span>
            </div>
            <div class="menu-item">
                <span>Piñas coladas</span>
                <span>$110.00</span>
            </div>
            <div class="menu-item">
                <span>Palomas</span>
                <span>$85.00</span>
            </div>
            <div class="menu-item">
                <span>Mojitos</span>
                <span>$95.00</span>
            </div>
            <div class="menu-item">
                <span>Cantaritos</span>
                <span>$120.00</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
